<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-poker-profile-heading" jhiTranslate="myApp.pokerProfile.home.createOrEditLabel">Create or edit a Poker Profile</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.pokerProfile.ongameId" for="field_ongameId">Ongame Id</label>
                    <input type="text" class="form-control" name="ongameId" id="field_ongameId"
                           formControlName="ongameId"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.pokerProfile.nickName" for="field_nickName">Nick Name</label>
                    <input type="text" class="form-control" name="nickName" id="field_nickName"
                           formControlName="nickName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.pokerProfile.regDate" for="field_regDate">Reg Date</label>
                    <input type="text" class="form-control" name="regDate" id="field_regDate"
                           formControlName="regDate"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.pokerProfile.lastDate" for="field_lastDate">Last Date</label>
                    <input type="text" class="form-control" name="lastDate" id="field_lastDate"
                           formControlName="lastDate"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.pokerProfile.photoPath" for="field_photoPath">Photo Path</label>
                    <input type="text" class="form-control" name="photoPath" id="field_photoPath"
                           formControlName="photoPath"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="myApp.pokerProfile.ip" for="field_ip">Ip</label>
                    <input type="text" class="form-control" name="ip" id="field_ip"
                           formControlName="ip"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
