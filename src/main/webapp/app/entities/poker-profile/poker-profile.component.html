<div>
    <h2 id="page-heading">
        <span jhiTranslate="myApp.pokerProfile.home.title">Poker Profiles</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-poker-profile" [routerLink]="['/poker-profile/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="myApp.pokerProfile.home.createLabel">
            Create a new Poker Profile
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="pokerProfiles?.length === 0">
        <span jhiTranslate="myApp.pokerProfile.home.notFound">No pokerProfiles found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="pokerProfiles && pokerProfiles.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="myApp.pokerProfile.ongameId">Ongame Id</span></th>
                    <th scope="col" ><span jhiTranslate="myApp.pokerProfile.nickName">Nick Name</span></th>
                    <th scope="col" ><span jhiTranslate="myApp.pokerProfile.regDate">Reg Date</span></th>
                    <th scope="col" ><span jhiTranslate="myApp.pokerProfile.lastDate">Last Date</span></th>
                    <th scope="col" ><span jhiTranslate="myApp.pokerProfile.photoPath">Photo Path</span></th>
                    <th scope="col" ><span jhiTranslate="myApp.pokerProfile.ip">Ip</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pokerProfile of pokerProfiles ;trackBy: trackId">
                    <td><a [routerLink]="['/poker-profile', pokerProfile.id, 'view']">{{ pokerProfile.id }}</a></td>
                    <td>{{ pokerProfile.ongameId }}</td>
                    <td>{{ pokerProfile.nickName }}</td>
                    <td>{{ pokerProfile.regDate }}</td>
                    <td>{{ pokerProfile.lastDate }}</td>
                    <td>{{ pokerProfile.photoPath }}</td>
                    <td>{{ pokerProfile.ip }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/poker-profile', pokerProfile.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/poker-profile', pokerProfile.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(pokerProfile)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
